<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lightbox Viewer</title>
<link rel="stylesheet" href="styles.css"></link>
</head>

<body>
<h1>Louvre Gallery</h1>
<div class="gallery">
    <img class="gallery-item" src="https://cdn.freecodecamp.org/curriculum/labs/stonehenge-thumbnail.jpg" alt=""/>
    <img class="gallery-item" src="https://cdn.freecodecamp.org/curriculum/labs/storm-thumbnail.jpg" alt=""/>
    <img class="gallery-item" src="https://cdn.freecodecamp.org/curriculum/labs/trees-thumbnail.jpg" alt=""/>
    <div class="lightbox">
    <button id="close-btn">&times;</button>
    <img id="lightbox-image" src="" alt=""/>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
